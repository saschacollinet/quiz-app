<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./resources/css/styles.css">
</head>

<body>
    <header class="header">
        <img src="./resources/images/logoneu.svg" alt="Quiz Time" class="header__img">
    </header>
    <main class="main">
        <section class="add">
            <h2 class="add__title">Add a question!</h2>
            <form action="" class="add__submit">
                <label for="question">What is your question:</label>
                <input type="text" name="question" id="question">
                <label for="answer">What is your answer:</label>
                <textarea name="answer" id="answer" cols="30" rows="10"></textarea>
                <button type="submit" class="add__button">Submit</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <nav class="footer__nav">
            <a href="/index.html" class="footer__link"><img src="./resources/images/home-outline.svg" alt="Home"></a>
            <a href="/bookmarks.html" class="footer__link"><img src="./resources/images/bookmark-multiple-outline.svg"
                    alt="Bookmarks"></a>
            <a href="/addquestion.html" class="footer__link active"><img src="./resources/images/pencil-outline.svg"
                    alt="Add question"></a>
            <a href="" class="footer__link"><img src="./resources/images/account-outline.svg" alt="Profile"></a>
        </nav>
    </footer>
</body>

</html>
